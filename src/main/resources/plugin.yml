name: LightHub
version: '${project.version}'
description: '${description}'

main: ru.kainlight.lighthub.Main
load: POSTWORLD

softdepend:
  - PlaceholderAPI

commands:
  gm: { }
  fly: { }
  lighthub: { }
  spawn: { }

permissions:
  lighthub.gamemode:
    default: op
  lighthub.gamemode.other:
    default: op
  lighthub.fly:
    default: op
  lighthub.fly.other:
    default: op
  lighthub.spawn:
    default: true
  lighthub.spawn.create:
    default: op
  lighthub.drop:
    default: op
  lighthub.block.pickup:
    default: op
  lighthub.block.break:
    default: op
  lighthub.block.place:
    default: op
