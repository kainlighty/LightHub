name: LightHub
version: '${project.version}'
description: '${description}'
api-version: 1.13

main: ru.kainlight.lighthub.Main
load: POSTWORLD

commands:
  lightgm:
    usage: /gm <number> (<username>)
    aliases:
      - gm
  lightfly:
    usage: /fly (<username>)
    aliases:
      - fly
  lighthub: {}
  lightspawn:
    aliases:
      - spawn
  hide:
    description: Hide all players
  show:
    description: Show all players

permissions:
  lighthub.visibility:
    default: true
  lighthub.gm:
    default: op
  lighthub.gamemode.other:
    default: op
    children:
      lighthub.gm: true
  lighthub.fly:
    default: op
  lighthub.fly.other:
    default: op
    children:
      lighthub.fly: true
  lighthub.speed:
    default: op
  lighthub.speed.other:
    default: op
    children:
      lighthub.speed: true
  lighthub.spawn:
    default: true
  lighthub.spawn.create:
    default: op
    children:
      lighthub.spawn: true
  lighthub.drop:
    default: op
  lighthub.block.pickup:
    default: op
  lighthub.block.break:
    default: op
  lighthub.block.place:
    default: op
